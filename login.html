<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Ebook Library</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/intl-tel-input@24/build/css/intlTelInput.css">
</head>
<body class="auth-bg">
    <div class="page-loader" id="pageLoader"><div class="spinner"></div></div>
    <nav class="auth-navbar">
        <img title="logo" src="assets/Logo.png" />
        <span class="logo" data-i18n="appName">Ebook Library</span>
        <div id="langSelector"></div>
    </nav>

    <div class="container">
        <div class="auth-card">
            <h1 data-i18n="loginTitle">Login / Sign Up</h1>
            <p data-i18n="loginSubtitle">Enter your phone number to get the PIN code</p>

            <form id="loginForm">
                <div class="form-group">
                    <div class="phone-input-wrapper">
                        <input
                            title="phone number"
                            type="tel"
                            id="phone"
                            name="phone"
                            placeholder=""
                            required
                        >
                    </div>
                </div>
                <button type="submit" class="btn btn-primary anim" data-i18n="sendOtp">Continue</button>
            </form>

            <p class="error-message" id="errorMessage"></p>

            <div class="auth-info">
                <ul>
                    <li data-i18n="authInfoWelcome">Welcome to "E-Book"</li>
                    <li data-i18n="authInfoTrial">First 3 days free trial for new users, then subscription</li>
                    <li data-i18n="authInfoCancel">You can cancel your subscription at any time</li>
                </ul>
            </div>
        </div>
    </div>

    <footer class="footer">
        <span data-i18n="copyright">Â© Copyright 2026 E-Book</span>
        <div class="footer-links">
            <a href="docs/terms-of-use.pdf" data-i18n="termsOfUse">Terms of Use</a>
            <span class="separator">-</span>
            <a href="docs/privacy-policy.pdf" data-i18n="privacyPolicy">Privacy Policy</a>
            <span class="separator">-</span>
            <a href="docs/cookie-policy.pdf" data-i18n="cookiePolicy">Cookie Policy</a>
        </div>
    </footer>

    <script src="js/loader.js"></script>
    <script src="js/lang.js"></script>
    <script src="js/auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/intl-tel-input@24/build/js/intlTelInput.min.js"></script>
    <script>
        // Add language selector
        document.getElementById('langSelector').innerHTML = createLangSelector();
        applyTranslations();

        // Redirect to home if already logged in
        redirectIfLoggedIn();

        const phoneInput = document.getElementById('phone');

        // Map app language to default country
        const langToCountry = { en: 'us', ru: 'ru', uz: 'uz' };
        const defaultCountry = langToCountry[getCurrentLang()] || 'uz';

        // Initialize intl-tel-input
        const iti = intlTelInput(phoneInput, {
            initialCountry: defaultCountry,
            preferredCountries: ['uz', 'ru', 'us'],
            excludeCountries: ['il', 'kp'],
            separateDialCode: true,
            utilsScript: 'https://cdn.jsdelivr.net/npm/intl-tel-input@24/build/js/utils.js',
        });

        // Update default country when language changes
        const origSetLang = setLang;
        setLang = function(lang) {
            origSetLang(lang);
            const country = langToCountry[lang] || 'uz';
            iti.setCountry(country);
        };

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const errorEl = document.getElementById('errorMessage');

            if (!iti.isValidNumber()) {
                errorEl.textContent = t('phoneInvalid').replace('{n}', '');
                return;
            }

            const phone = iti.getNumber();

            try {
                errorEl.textContent = '';
                await sendOTP(phone);
                sessionStorage.setItem('pendingPhone', phone);
                navigateTo('otp.html');
            } catch (error) {
                errorEl.textContent = error.message || t('otpFailed');
            }
        });
    </script>
</body>
</html>
